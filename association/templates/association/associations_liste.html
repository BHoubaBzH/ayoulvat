<!-- association/association_liste.html -->
<main>

    {# titre #}
    <div class="container">
        <div class="row align-items-end">
            <div class="col-md-12">
                <h2 style="margin-top: 2em;" data-bs-toggle="tooltip" data-bs-placement="top" 
                    title="les évènements">
                    {{Text.assos_events_admin}}
                </h2>
            </div>
        </div>
    </div>  
    <hr class="border-2 border-top border-dark"> {# barre horizontale #}

    <div class="container">
    <div class="row">
        <div class="col-lg-10">

        <table class="table table-dark table-striped table-hover"  id="table_associations">
            <thead>
                <tr>
                <th scope="col" class="col col-lg-8">associations</th><th scope="col">evenements</th>
                </tr>
            </thead>
            <tbody>

                {% for asso in Assos %}
                <tr style="vertical-align : middle;">
                    <td>
                    <H2><a href="{% url 'detail_asso' uuid_asso=asso.UUID %}">{{ asso.nom }}</a></H2>
                    </td>
                    <td>
                        <form method="get" id="{{ asso.UUID }}_evts" action="{% url 'liste_evenements' %}">
                            <button type="submit" name="uuid_asso" value="{{ asso.UUID }}">
                                    <i class="bi bi-list fs-1" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="right" title="liste evenements"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        </div>
    </div>
    </div>
</main>
