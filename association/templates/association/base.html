<!-- association/base.html -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Association{% endblock %}</title>
</head>
<body>

  <main>
    <div class="container">
    <div class="row">
        <div class="col-sm">
          {% block asso_nom %}
          {% endblock asso_nom %}
        </div>
        <div class="col-sm">
          {% block asso_details %}
          {% endblock asso_details %}
         </div>
         <div class="col-sm"></div>
         </div>
     </div>
  </main>
</body>
</html>
