<!-- administration/partials/titre_page.html -->

<figure class="text-center">
    <blockquote class="blockquote">
        <div class="card mt-2">
            <div class="card-body">
                <div class="container">
                    {# page des equipes avec les plannings #}
                    {% if page == 'plannings' %}
                        <div class="row align-items-start">
                            <div class="col-6">
                                <p class='h5 titre_page'>{{ Evenement|upper }}</p>
                            </div>
                            <div class="col-6">
                            </div>
                        </div>
                        <div class="row align-items-start">
                    {% endif %}
                    {# page des postes avec et les creneaux #}
                    {% if page == 'planning' %}
                        <div class="row align-items-start">
                            <div class="col-4">
                                <p class='h5 titre_page'>{{ Evenement|upper }}</p>
                            </div>
                            <div class="col-4">
                                <p class='h5 titre_page'>{{Planning.equipe.nom|upper}}</p>
                            </div>
                            <div class="col-4">
                                {% if  Planning.debut|date:'l j F'|stringformat:"s" ==  Planning.fin|date:'l j F'|stringformat:"s" %}
                                    <p class='h5 titre_page'>{{ Planning.debut|date:'l j F' }} de {{ Planning.debut|date:'H:i' }} Ã  {{ Planning.fin|date:'H:i' }}</p>
                                {% else %}
                                    <p class='h5 titre_page'>{{ Planning.debut|date:'l j F' }} {{ Planning.debut|date:'H:i' }} - {{ Planning.fin|date:'l j F' }} {{ Planning.fin|date:'H:i' }}</p>
                                {% endif %}  
                            </div>

                        <div class="row align-items-start">  
                    </p>
                    {% endif %}
                    {% if page == 'benevoles' %}
                        <p class='h5 titre_page'>{{ Text.title_volunteer|upper }}</p>
                    {% endif %}
                    {% if page == 'creneaux' %}
                        <p class='h5 titre_page'>{{ Text.title_slots|upper }}</p>
                    {% endif %}
                    {% if page == 'dashboard' %}
                        <p class='h5 titre_page'>{{ Text.title_dashboard|upper }}</p>
                    {% endif %}
                    {% if page == 'remplissage' %}
                        <p class='h5 titre_page'>{{ Text.title_rate_busy|upper }}</p>
                    {% endif %}
            </div>
        </div>
    </blockquote>
</figure>
