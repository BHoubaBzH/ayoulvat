<!-- templates/registration/signup.html -->
{% extends 'benevole/base.html' %}
{% load bootstrap5 %}

{% block title %}Inscription{% endblock %}

{% block content %}
  <h2>Inscription</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary btn-lg">Inscription</button>
    {% endbuttons %}
  </form>
{% endblock %}
