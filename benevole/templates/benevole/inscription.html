{% extends 'benevole/base.html' %}
{% load bootstrap5 %}

{% block title %}{{Text.subscription}}{% endblock %}

{% block content %}
<form method="post" action="#">
  <div class="row card card-default">
    <div class="card-header">{{Text.subscription|upper}}</div>
    <div class="card-body">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary btn-lg">{{Text.subscription}}</button>
        {% endbuttons %}
    </div>
  </div>
</form>
{% endblock %}
