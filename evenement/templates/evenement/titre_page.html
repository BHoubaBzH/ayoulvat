<!-- evenement/titre_page.html -->

<figure class="text-center">
    <blockquote class="blockquote">
    {# page du planning avec les postes et les creneaux #}
    {% if page == 'planning' %}
        {% if  Planning.debut|date:'l j F'|stringformat:"s" ==  Planning.fin|date:'l j F'|stringformat:"s" %}
            <p class='h5 titre_page'>{{Planning.equipe.nom|upper}} : {{ Planning.debut|date:'l j F' }} de {{ Planning.debut|date:'H:i' }} Ã  {{ Planning.fin|date:'H:i' }}</p>
        {% else %}
            <p class='h5 titre_page'>{{Planning.equipe.nom|upper}} : {{ Planning.debut|date:'l j F' }} {{ Planning.debut|date:'H:i' }} - {{ Planning.fin|date:'l j F' }} {{ Planning.fin|date:'H:i' }}</p>
        {% endif %}    
    {# page de l evenement contenant les plannings des equipes #}
    {% elif page == 'evenement' %}
        <p class='h5 titre_page'>
            {{ Text.title_planning_event }}
        </p>
    {# page d'admin des evenements de l'assocuation #}
    {% elif page == 'admin evenements' %}
        <p class='h5 titre_page'>{{ Text.title_admin_events }}</p>
    {% endif %}   
    </blockquote>
</figure>


{# barre horizontale #}
<hr class="border-2 border-top border-dark">
