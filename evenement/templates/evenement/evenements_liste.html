{% extends 'evenement/base.html' %}

{% block evenement %}

    {% if Evenements %}
        {% for event in Evenements %}
            <a href={% url 'evenement' uuid_evenement=event.UUID_evenement %}>
            <H2>{{ event.nom }}</H2>
            </a>
        {% endfor %}

    {% else %}
        <p>il n'y a pas encore d'évènement créé pour cette association.</p>
    {% endif %}

{% endblock evenement %}
