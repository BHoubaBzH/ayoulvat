{% extends 'evenement/base.html' %}

{% block content %}

{% if Equipes %}
    {% for team in Equipes %}
            <ul>
                <a href={{ team.UUID_equipe }}><H1>{{ team.nom }}</H1></a>
            </ul>
    {% endfor %}

{% else %}
    <p>il n'y a pas encore d'équipe créés pour cet évènement.</p>
{% endif %}

{% endblock content %}
