{% extends 'evenement/base.html' %}

{% block content %}

{% if Postes %}
    {% for poste in Postes %}
            <div class="col-sm-6">
                <a href={% url 'detail_poste' uuid_poste=poste.UUID_poste %}>
                <H1>{{ poste.nom }}</H1>
                </a>
            </div>
    {% endfor %}

{% else %}
    <p>il n'y a pas encore de poste créé pour ce planning.</p>
{% endif %}

{% endblock content %}
