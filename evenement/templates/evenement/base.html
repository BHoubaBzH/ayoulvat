<!-- evenement/base.html -->
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<!DOCTYPE html>
<html>
<head>
  {% comment "css local" %}
  <link rel="stylesheet" href="{% static 'css/evenement.css' %}">
  {% endcomment %}

  <meta charset="utf-8">
  <title>{% block title %}Evenement{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
