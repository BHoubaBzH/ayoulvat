<!-- evenement/base.html -->
{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
  {% comment "bootstrap" %}{% endcomment %}
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">
  
  {% comment "css local" %}{% endcomment %}
  <link rel="stylesheet" href="{% static 'css/evenement.css' %}">
  
  <meta charset="utf-8">
  <title>{% block title %}Evenement{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
