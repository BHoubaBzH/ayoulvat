{% extends 'evenement/base.html' %}

{% block content %}

{% if Creneaux %}
    {% for creno in Creneaux %}
            <ul>
                <a href={% url 'detail_creneau' uuid_creneau=creno.UUID_creneau %}>
                <H1>{{ creno.nom }}</H1>
                </a>
            </ul>
    {% endfor %}

{% else %}
    <p>il n'y a pas encore de créneau créé pour ce poste.</p>
{% endif %}
{% endblock content %}
